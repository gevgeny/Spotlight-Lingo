<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <meta charset="UTF-8">
  <title>SubTranslator Popup</title>
  <style>
    body {
      width: 420px;
    }
    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }
    fieldset:disabled {
      color: grey;
    }
    label {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 0;
    }
    input {
      margin: 0;
    }
    select {
      display: inline;
    }

  </style>
</head>
<body>
  <sub id="version" style="color: gray;position: absolute;right: 0.5rem;top: 0.5rem;"></sub>
  <h2>Options</h2>
  <p>
    Translate from <select class="sourceLangSelect"></select> to <select class="targetLangSelect"></select>
  </p>
  <p>
    <label>
      <input type="checkbox" class="commonWordsInput">
      Hide words (useful for language learners) <b>(English only)</b>
    </label>
  </p>

  <div>
    <form>
      <fieldset disabled="disabled" class="fieldset">
        <label>
          <input type="radio" class="mostFrequentWordsInput" name="words" value="most-common">
          Only most frequent English words ranked by popularity
        </label>

        <fieldset class="mostFrequentWordsFieldset">
          <label style="justify-content: space-between">
            <input
              class="commonWordsRangeInput"
              type="range" style="width: 100%;"
              min="10" value="100" step="10" max="3000"
            />
          </label>
          <div style="display: flex; justify-content: space-between">
            <label>
              <input type="checkbox" class="contractionsWordsInput">
               contractions (I'm, isn't)
            </label>
            <label>
              <input type="checkbox" class="informalWordsInput">
              informal contractions (shoulda, dontcha)
            </label>
          </div>
        </fieldset>

        <label>
          <input type="radio" class="allWordsInputInput" name="words" value="all">
          All words
        </label>
        <div style="display: flex; justify-content: flex-end; padding: 0.5rem 0;">
          Hidden words: &nbsp; <b class="wordCount">100</b>
        </div>
      </fieldset>
    </form>
  </div>
  <hr>
  <ul style="padding-left: 16px">
    <li><a target="_blank" href="https://github.com/gevgeny/SubTranslator/issues/new">Report a bug or request an improvement</a></li>
  </ul>
  <script src="./index.ts" type="module"></script>
</body>
</html>
